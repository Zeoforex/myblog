<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Django blog{% block title %}{% endblock %}</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
         <a class="navbar-brand" href="{% url 'home' %}">Django blog</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto"></ul>

            <div class="my-2 my-md-0 mr-right">
                <ul class="navbar-nav mr-right">
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown ml-auto">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{user.username}}</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="{% url 'myprofile' %}" class="dropdown-item">My account</a>
                            <a href="{% url 'create_article' %}" class="dropdown-item">New article</a>
                            <a href="{% url 'myarticles' %}" class="dropdown-item">My articles</a>
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'logout' %}"class="dropdown-item">Logout</a>
                        </div>
                    </li>

                    {% else %}
                        <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Login</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="{% url 'registration' %}">Register</a>
                   </li>
                    {% endif %}
                </ul>
            </div>

         </div>
      </nav>
      <div class="container">
         <div class="row">
            <div class="col-md-8">
               {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
               <div class="card my-4">
                  <h5 class="card-header">Search</h5>
                  <div class="card-body">
                     <form class="form-inline my-2 my-md-0" method="GET">
                        <div class="input-group">
                           <input class="form-control py-2" type="text" value="{{ request.GET.q }}" name="q" placeholder="search for..">
                           <span class="input-group-append">
                           <button class="btn btn-outline-secondary" type="submit">
                           <i class="fa fa-search"></i>
                           </button>
                           </span>
                        </div>
                     </form>
                  </div>
               </div>
               <!-- Categories Widget -->
               <div class="card my-4">
                  <h5 class="card-header">Navigation</h5>
                  <div class="card-body">
                     <div class="row">
                        <div class="col-lg-12">
                           <ul class="list-unstyled mb-0">
                              <li>
                                 <a href="{% url 'home' %}">All articles</a>
                              </li>
                              <li>
                                 <a href="{% url 'all_authors' %}">All authors</a>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>
</html>
